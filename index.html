<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #model-viewer-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <!-- Include the model-viewer script -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
  <div id="model-viewer-container">
    <model-viewer
      alt="3D model viewer"
      src="https://spreeai.s3.us-west-2.amazonaws.com/hamet_scan.glb"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
      style="width: 100%; height: 100%; display: block;">
    </model-viewer>
  </div>
</body>
</html>
